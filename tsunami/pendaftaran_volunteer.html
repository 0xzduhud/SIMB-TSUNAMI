<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waver — Pendaftaran Volunteer</title>

  <!-- FONT & LIBRARY -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #0057ff;
      --secondary: #007bff;
      --dark: #001b44;
      --light: #f8faff;
      --accent: #00d4ff;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(135deg, #f8faff 0%, #e6f0ff 100%);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== SCROLL PROGRESS BAR ===== */
    .scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      z-index: 3000;
      transition: width 0.1s ease;
    }

    /* ===== NOTIFICATION BAR ===== */
    #notification {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #ff0000, #ff4d4d);
      color: white;
      padding: 18px 50px;
      text-align: center;
      font-weight: 800;
      font-size: 18px;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      z-index: 3000;
      animation: slideDown 0.6s ease;
    }

    #notification button.close-btn {
      position: absolute;
      right: 20px;
      top: 10px;
      background: transparent;
      border: none;
      color: white;
      font-size: 22px;
      font-weight: 900;
      cursor: pointer;
      transition: 0.3s;
    }

    #notification button.close-btn:hover {
      transform: scale(1.2);
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* ===== NAVBAR ===== */
    .navbar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2000;
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.3);
      padding: 15px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.4s ease;
    }

    .navbar-container.notif-active {
      top: 60px;
    }

    .navbar-container.scrolled {
      background: rgba(0, 0, 50, 0.95);
      padding: 12px 8%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .logo-item img {
      width: 80px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .logo-item:hover img {
      transform: scale(1.08);
    }

    .navbar-links {
      display: flex;
      gap: 35px;
    }

    .navbar-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      transition: all 0.3s ease;
      font-size: 15px;
      letter-spacing: 0.5px;
      position: relative;
      padding: 8px 0;
    }

    .navbar-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      transition: width 0.3s ease;
    }

    .navbar-links a:hover {
      color: #a9d6ff;
    }

    .navbar-links a:hover::after {
      width: 100%;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      position: relative;
      height: 40vh;
      min-height: 300px;
      background: linear-gradient(135deg, rgba(0, 23, 45, 0.9) 0%, rgba(0, 87, 255, 0.7) 100%), 
                   url('https://images.unsplash.com/photo-1582213782179-e0d53f98f2ca?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      margin-top: 0;
      padding-top: 80px;
      margin-bottom: 40px;
    }

    .hero.notif-active {
      padding-top: 140px;
    }

    .hero h1 {
      font-size: 46px;
      font-weight: 900;
      color: white;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8), 0 8px 24px rgba(0, 0, 0, 0.6);
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 20px;
      color: white;
      font-weight: 600;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8), 0 4px 16px rgba(0, 0, 0, 0.5);
      max-width: 600px;
    }

    /* ===== MAIN CONTENT ===== */
    main {
      padding: 0 10% 80px;
      flex: 1;
    }

    section {
      margin-bottom: 80px;
    }

    h2 {
      font-size: 42px;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 50px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    h3 {
      font-size: 28px;
      font-weight: 700;
      color: var(--dark);
      margin: 40px 0 20px 0;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      color: #555;
      margin-bottom: 20px;
    }

    /* ===== CONTENT CONTAINERS ===== */
    .content-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 40px;
      margin-bottom: 40px;
    }

    /* ===== VOLUNTEER FORM ===== */
    .volunteer-form-section {
      background: linear-gradient(135deg, #f8faff 0%, #e6f0ff 100%);
      padding: 60px 40px;
      border-radius: 30px;
      margin-top: 60px;
    }

    .volunteer-form {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 700px;
      margin: 0 auto;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-weight: 600;
      color: var(--dark);
      font-size: 16px;
    }

    /* Rata tengah untuk header form volunteer - posisi lebih atas */
.volunteer-form-section {
  padding-top: 20px; /* Kurangi padding atas */
}

.volunteer-form-section h2 {
  text-align: center;
  display: block;
  width: 100%;
  margin-bottom: 10px; /* Kurangi jarak dengan paragraf */
  margin-top: 0; /* Pastikan tidak ada margin atas */
}

.volunteer-form-section h2::after {
  left: 50%;
  transform: translateX(-50%);
}

.volunteer-form-section > p {
  text-align: center;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  display: block;
  margin-bottom: 100px; /* Sesuaikan jarak dengan form */
  margin-top: 0;
}

    .volunteer-form input,
    .volunteer-form textarea,
    .volunteer-form select {
      padding: 18px 20px;
      border-radius: 15px;
      border: 2px solid #e0e0e0;
      font-size: 16px;
      resize: none;
      transition: all 0.3s ease;
      font-family: "Inter", sans-serif;
    }

    .volunteer-form input:focus,
    .volunteer-form textarea:focus,
    .volunteer-form select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 87, 255, 0.1);
      transform: translateY(-2px);
    }

    /* ===== BUTTON CONTAINER ===== */
    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .submit-btn {
      padding: 18px 30px;
      border-radius: 50px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex: 1;
      min-width: 200px;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 87, 255, 0.3);
      background: linear-gradient(135deg, var(--secondary), var(--primary));
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 18px 30px;
      background: white;
      border: 2px solid var(--primary);
      border-radius: 50px;
      color: var(--primary);
      font-weight: 700;
      font-size: 18px;
      text-decoration: none;
      transition: all 0.3s ease;
      flex: 1;
      min-width: 200px;
    }

    .back-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 87, 255, 0.2);
    }

    /* ===== FOOTER ===== */
    footer {
      background: linear-gradient(135deg, var(--dark) 0%, #002855 100%);
      color: white;
      text-align: center;
      padding: 60px 20px;
      position: relative;
      margin-top: auto;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
    }

    footer h4 {
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 10px;
    }

    footer p {
      font-size: 15px;
      opacity: 0.9;
      color: white;
      margin-bottom: 0;
    }

    /* Scroll to Top */
    #backToTop {
      display: none;
      position: fixed;
      bottom: 35px;
      right: 35px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 22px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 6px 20px rgba(0, 87, 255, 0.3);
      transition: all 0.3s ease;
    }

    #backToTop:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0, 87, 255, 0.4);
    }

    /* Responsive */
    @media (max-width: 992px) {
      .navbar-links {
        gap: 25px;
      }
      
      .hero h1 {
        font-size: 40px;
      }
      
      .hero p {
        font-size: 18px;
      }
    }

    @media (max-width: 768px) {
      .navbar-links {
        display: none;
      }
      
      .navbar-container {
        padding: 15px 5%;
      }
      
      .hero {
        height: 35vh;
        min-height: 280px;
        padding-top: 70px;
      }
      
      .hero h1 {
        font-size: 32px;
      }
      
      .hero p {
        font-size: 16px;
        max-width: 90%;
      }

      h2 {
        font-size: 32px;
      }

      h3 {
        font-size: 24px;
      }

      .volunteer-form-section {
        padding: 40px 20px;
      }

      main {
        padding: 0 5% 60px;
      }

      .content-container {
        padding: 30px 20px;
      }

      .button-container {
        flex-direction: column;
      }

      .submit-btn, .back-btn {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .hero {
        height: 30vh;
        min-height: 250px;
      }
      
      .hero h1 {
        font-size: 28px;
      }
      
      .hero p {
        font-size: 15px;
      }
      
      #notification {
        padding: 15px 40px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- Scroll Progress Bar -->
  <div class="scroll-progress" id="scrollProgress"></div>

  <!-- ===== NOTIFICATION BAR ===== -->
  <div id="notification" role="alert" aria-live="assertive">
    ⚠️ PERINGATAN DARURAT! Tsunami terdeteksi — Perkiraan tiba dalam 20 menit di Palu!
    <button class="close-btn" id="closeNotifBtn" aria-label="Tutup notifikasi">×</button>
  </div>

  <!-- ===== NAVBAR ===== -->
  <header class="navbar-container" id="navbar">
    <div class="logo-item">
      <img src="img/tsunamelogo.png" alt="Tsuname Logo" />
    </div>
    <nav class="navbar-links" aria-label="Menu utama">
      <a href="index_tsunami_user.html">Beranda</a>
      <a href="riwayat.html">Riwayat</a>
      <a href="maps2.html">Pantau</a>
      <a href="artikel.html">Artikel</a>
      <a href="volunteer.html">Volunter</a>
      <a href="about.html">Tentang</a>
    </nav>
  </header>

  <!-- ===== HERO ===== -->
  <section class="hero" id="hero">
    <div class="hero-content" data-aos="fade-up" data-aos-duration="1200">
      <h1>Pendaftaran Volunteer</h1>
      <p>Isi formulir berikut untuk bergabung dengan tim volunteer Waver</p>
    </div>
  </section>

  <!-- ===== MAIN CONTENT ===== -->
  <main>


      <form class="volunteer-form" id="volunteerForm">
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" placeholder="Masukkan nama lengkap" required />
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Masukkan alamat email" required />
        </div>
        
        <div class="form-group">
          <label for="telepon">Nomor Telepon</label>
          <input type="text" id="telepon" placeholder="Masukkan nomor telepon" required />
        </div>
        
        <div class="form-group">
          <label for="lokasi">Lokasi yang Dipilih</label>
          <input type="text" id="lokasi" readonly />
        </div>
        
        <div class="form-group">
          <label for="alamat">Alamat Lengkap</label>
          <textarea id="alamat" rows="3" placeholder="Masukkan alamat lengkap Anda" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="usia">Usia</label>
          <input type="number" id="usia" placeholder="Masukkan usia Anda" min="18" max="65" required />
        </div>
        
        <div class="form-group">
          <label for="alasan">Alasan Menjadi Volunteer</label>
          <textarea id="alasan" rows="5" placeholder="Ceritakan mengapa Anda ingin menjadi volunteer Waver..." required></textarea>
        </div>
        
        <div class="form-group">
          <label for="pengalaman">Pengalaman Terkait (opsional)</label>
          <textarea id="pengalaman" rows="3" placeholder="Pengalaman dalam penanggulangan bencana, pertolongan pertama, dll."></textarea>
        </div>
        
        <div class="button-container">
          <a href="volunteer.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Kembali
          </a>
          <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i>
            Kirim Pendaftaran
          </button>
        </div>
      </form>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer data-aos="fade-up">
    <h4>Waver Project © 2025</h4>
    <p>Created by Waver | Stay Safe, Stay Prepared</p>
  </footer>

  <button id="backToTop" aria-label="Kembali ke atas">↑</button>

  <!-- SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({ 
      duration: 800,
      once: true,
      easing: 'ease-out'
    });

    // DOM Elements
    const navbar = document.getElementById("navbar");
    const hero = document.getElementById("hero");
    const notif = document.getElementById("notification");
    const closeNotifBtn = document.getElementById("closeNotifBtn");
    const backToTop = document.getElementById("backToTop");
    const scrollProgress = document.getElementById("scrollProgress");
    const volunteerForm = document.getElementById("volunteerForm");
    const lokasiInput = document.getElementById("lokasi");

    // Scroll Effects
    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      
      navbar.classList.toggle("scrolled", scrollY > 100);
      backToTop.style.display = scrollY > 300 ? "block" : "none";
      
      const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      if (scrollProgress) {
        scrollProgress.style.width = scrolled + "%";
      }
    });

    // Back to Top
    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Notification Functions
    function showNotification() {
      notif.style.display = "block";
      navbar.classList.add("notif-active");
      hero.classList.add("notif-active");
    }

    function closeNotification() {
      notif.style.transition = "opacity 0.5s ease";
      notif.style.opacity = "0";
      setTimeout(() => {
        notif.style.display = "none";
        notif.style.opacity = "1";
        navbar.classList.remove("notif-active");
        hero.classList.remove("notif-active");
      }, 500);
      localStorage.setItem("notifClosed", "true");
      localStorage.setItem("notifActive", "false");
    }

    closeNotifBtn.addEventListener("click", closeNotification);

    // Check Notification on Page Load
    window.addEventListener("DOMContentLoaded", () => {
      const notifActive = localStorage.getItem("notifActive");
      const notifClosed = localStorage.getItem("notifClosed");

      if ((notifActive === "true" && notifClosed === "false") || 
          (notifActive === null && notifClosed === null)) {
        showNotification();
      } else {
        notif.style.display = "none";
        navbar.classList.remove("notif-active");
        hero.classList.remove("notif-active");
      }

      // Ambil parameter lokasi dari URL
      const urlParams = new URLSearchParams(window.location.search);
      const lokasi = urlParams.get('lokasi');
      if (lokasi) {
        lokasiInput.value = decodeURIComponent(lokasi);
      }
    });

    // Handle form submission
    volunteerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simpan data volunteer ke localStorage
      const formData = {
        nama: document.getElementById('nama').value,
        email: document.getElementById('email').value,
        telepon: document.getElementById('telepon').value,
        lokasi: document.getElementById('lokasi').value,
        alamat: document.getElementById('alamat').value,
        usia: document.getElementById('usia').value,
        alasan: document.getElementById('alasan').value,
        pengalaman: document.getElementById('pengalaman').value,
        tanggalDaftar: new Date().toISOString()
      };
      
      // Simpan ke localStorage
      const existingVolunteers = JSON.parse(localStorage.getItem('volunteers')) || [];
      existingVolunteers.push(formData);
      localStorage.setItem('volunteers', JSON.stringify(existingVolunteers));
      
      alert('Terima kasih! Pendaftaran volunteer Anda telah berhasil dikirim. Tim kami akan menghubungi Anda dalam 1-2 hari kerja.');
      this.reset();
      
      // Redirect kembali ke halaman volunteer setelah 2 detik
      setTimeout(() => {
        window.location.href = 'volunteer.html';
      }, 2000);
    });
  </script>
</body>
</html>
